version: '3.8'
services:
  db:
    image: postgres:15.1-alpine
    restart: always
    user: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./db/init-workers-db.sh:/docker-entrypoint-initdb.d/init-workers-db.sh
  app:
    container_name: rh-workers-app
    build:
      context: ./
      target: dev
    image: jameshueston/rh-workers-app:latest
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: workers
    links:
      - db
    volumes:
      - './:/src'
volumes:
  db:
    driver: local
